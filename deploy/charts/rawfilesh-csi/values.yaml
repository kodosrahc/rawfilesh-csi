provisionerName: "rawfilesh-csi"

sharedStorage:
  nfs:
    server: 127.0.0.1
    path: /some_export

defaults: &defaults
  image:
    repository: docker.io/rahc/rawfilesh-csi
    tag: 0.5.0
#    pullPolicy: Always
  resources:
    limits:
      cpu: 1
      memory: 100Mi
    requests:
      cpu: 10m
      memory: 100Mi

controller:
  <<: *defaults

node:
  <<: *defaults
  metrics:
    enabled: false

imagePullSecrets: []
serviceMonitor:
  enabled: true
  interval: 15s
